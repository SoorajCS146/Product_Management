<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super User - Product Management</title>
    <link rel="stylesheet" href="../Styles/SuperUserStyles.css">

    <!-- Importing Components -->
    <script type="module" src="../Components/PageFooterComponent.js"></script>
    <script>
        const token = localStorage.getItem("authToken");
        if (!token) {
            // If no token, redirect to login
            window.location.href = "../Pages/LoginPage.html";
        }

        // Prevent caching: don't allow back navigation after logout
        window.onload = function () {
            window.history.pushState(null, "", window.location.href);
            window.onpopstate = function () {
            window.history.go(1);
            };
        };

        let viewReports = function() {
            alert("Functionality under development...");
        }

        </script>
    

</head>
<body>
    <div class="container">
        <h2>Super User Dashboard</h2>
        <div class="actions">
            <a href="./ManageUsers.html"> <button>Manage Users</button></a>
            <a href="./ManageProductsPage.html"><button >Manage Products</button></a>
            <button onclick="viewReports()">View Reports</button>
        </div>
    </div>
    <page-footer-component buttons = '["dashboard", "logout"]'></page-footer-component>
</body>
</html>
